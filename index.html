<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="players">
        <div class="player1">
            <div id="text"> Aditiya</div>

            <img class='img'
                src='https://cdna.artstation.com/p/assets/images/images/042/784/176/large/lucas-luel-anemo-venti-by-lucas-luel.jpg?1635425393' />

        </div>
        <div class='player2'>
            <div id="text"> Ishika </div>
            <img class="img"
                src='https://cdnb.artstation.com/p/assets/images/images/059/934/603/large/lucas-luel-xpertire-drk-illustration-04-no-screentone.jpg?1677481362' />
        </div>
    </div>
    <div>
        <button class="siml">Simulate</button>
    </div>

    <div id="feature">
        <div id="left">
            <div id="attack">
                <div id="text1">A: </div>
                <button id="Abutton">Attack</button>
            </div>
            <div id="heal">
                <div id="text2">A: </div>
                <button id="Hbutton">Heal</button>
            </div>
        </div>
        <div id="right">
            <div id="attack">
                <div id="text1">I: </div>
                <button id="Abutton">Attack</button>
            </div>
            <div id="heal">
                <div id="text2">I: </div>
                <button id="Hbutton">Heal</button>
            </div>
        </div>
    </div>
  </div>
    <br>

    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>



</body>

</html>
